<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tech Tree</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: move;
            position: relative;
        }

        canvas {
            background-color: #f0f0f0;
        }

        #info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="techTreeCanvas"></canvas>
        <div id="info-overlay"></div>
    </div>

    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
