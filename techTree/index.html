<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tech Tree</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: move;
            position: relative;
        }

        canvas {
            background-color: #f0f0f0;
        }

        #info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="techTreeCanvas"></canvas>
        <div id="info-overlay"></div>
    </div>

    <script>
        const canvas = document.getElementById('techTreeCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        const infoOverlay = document.getElementById('info-overlay');

        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        // Tech tree data
        const techTree = [
            { id: 1, name: "Basic Science", x: 100, y: 300, connections: [2, 3], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 2, name: "Physics", x: 300, y: 200, connections: [4, 5], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 3, name: "Biology", x: 300, y: 400, connections: [6], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 4, name: "Quantum Mechanics", x: 500, y: 150, connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 5, name: "Relativity", x: 500, y: 250, connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 6, name: "Genetics", x: 500, y: 400, connections: [], image: "https://i.imgur.com/AJIngxt.png" }
        ];

        const images = {};

        function autoFillRequirements() {
            techTree.forEach(tech => {
                tech.requires = techTree
                    .filter(t => t.connections.includes(tech.id))
                    .map(t => t.id);
            });
        }

        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        async function preloadImages() {
            for (const tech of techTree) {
                try {
                    images[tech.id] = await loadImage(tech.image);
                } catch (error) {
                    console.error('Error loading image:', error);
                }
            }
            draw(); // Initial draw after images are preloaded
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(translateX, translateY);

            // Draw connections
            ctx.beginPath();
            techTree.forEach(tech => {
                tech.connections.forEach(connId => {
                    const connTech = techTree.find(t => t.id === connId);
                    ctx.moveTo(tech.x, tech.y);
                    ctx.lineTo(connTech.x, connTech.y);
                });
            });
            ctx.stroke();

            // Draw nodes with circular images
            for (const tech of techTree) {
                const radius = 30;
                ctx.beginPath();
                ctx.arc(tech.x, tech.y, radius, 0, 2 * Math.PI);
                ctx.stroke();

                const img = images[tech.id];
                if (img) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(tech.x, tech.y, radius, 0, 2 * Math.PI);
                    ctx.clip();

                    const size = radius * 2;
                    const aspectRatio = img.width / img.height;
                    let drawWidth, drawHeight;

                    if (aspectRatio > 1) {
                        drawHeight = size;
                        drawWidth = size * aspectRatio;
                    } else {
                        drawWidth = size;
                        drawHeight = size / aspectRatio;
                    }

                    ctx.drawImage(img,
                        tech.x - drawWidth / 2,
                        tech.y - drawHeight / 2,
                        drawWidth,
                        drawHeight
                    );
                    ctx.restore();
                }

                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(tech.name, tech.x, tech.y + 45);
            }

            ctx.restore();
        }

        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = (e.clientX || e.touches[0].clientX) - rect.left - translateX;
            const clickY = (e.clientY || e.touches[0].clientY) - rect.top - translateY;

            techTree.forEach(tech => {
                const dx = tech.x - clickX;
                const dy = tech.y - clickY;
                if (dx * dx + dy * dy <= 900) { // 30^2, where 30 is the radius
                    showNodeInfo(tech);
                }
            });
        }

        function showNodeInfo(node) {
            infoOverlay.innerHTML = `
                <h3>${node.name}</h3>
                <p>ID: ${node.id}</p>
                <p>Requires: ${node.requires.join(', ') || 'None'}</p>
                <p>Unlocks: ${node.connections.join(', ') || 'None'}</p>
            `;
            infoOverlay.style.display = 'block';
        }

        let dragStartTime;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            dragStartTime = new Date().getTime();
        });

        container.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                draw();
            }
        });

        container.addEventListener('mouseup', (e) => {
            const dragEndTime = new Date().getTime();
            const dragDuration = dragEndTime - dragStartTime;

            if (dragDuration < 200 && Math.abs(translateX - (e.clientX - startX)) < 5 && Math.abs(translateY - (e.clientY - startY)) < 5) {
                handleClick(e);
            }
            isDragging = false;
        });

        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
                dragStartTime = new Date().getTime();
            }
        });

        container.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                draw();
            }
        });

        container.addEventListener('touchend', (e) => {
            const dragEndTime = new Date().getTime();
            const dragDuration = dragEndTime - dragStartTime;

            if (dragDuration < 200) {
                handleClick({
                    touches: [{ clientX: startX + translateX, clientY: startY + translateY }]
                });
            }
            isDragging = false;
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        autoFillRequirements();
        preloadImages();
    </script>
</body>

</html>
