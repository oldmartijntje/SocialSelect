<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tech Tree</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: move;
            position: relative;
        }

        canvas {
            background-color: #f0f0f0;
        }

        #info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="techTreeCanvas"></canvas>
        <div id="info-overlay"></div>
    </div>

    <script>
        const canvas = document.getElementById('techTreeCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        const infoOverlay = document.getElementById('info-overlay');

        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        const techTree = [
            { id: 1, name: "Basic Science", connections: [2, 3, 7, 9], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 2, name: "Physics", connections: [4, 5], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 3, name: "Biology", connections: [6], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 4, name: "Quantum Mechanics", connections: [31], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 5, name: "Relativity", connections: [16], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 6, name: "Genetics", connections: [15], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 7, name: "Chemistry", connections: [8], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 8, name: "Organic Chemistry", connections: [11, 12], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 9, name: "Mathematics", connections: [10], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 10, name: "Calculus", connections: [13, 14], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 11, name: "Biochemistry", connections: [18, 34, 35], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 12, name: "Inorganic Chemistry", connections: [19, 20], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 13, name: "Differential Calculus", connections: [17], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 14, name: "Integral Calculus", connections: [21], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 15, name: "Genetic Engineering", connections: [22, 25, 30, 34], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 16, name: "Astrophysics", connections: [17], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 17, name: "Black Holes", connections: [23, 32], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 18, name: "Proteins", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 19, name: "Periodic Table", connections: [25], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 20, name: "Coordination Compounds", connections: [26], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 21, name: "Differential Equations", connections: [27, 28], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 22, name: "Cloning", connections: [24, 25, 32], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 23, name: "Wormholes", connections: [29, 33], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 24, name: "Stem Cells", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 25, name: "Chemical Reactions", connections: [26, 29], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 26, name: "Transition Metals", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 27, name: "Laplace Transforms", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 28, name: "Fourier Transforms", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 29, name: "Nuclear Reactions", connections: [30, 31, 32, 33, 34, 35], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 30, name: "CRISPR", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 31, name: "Quantum Computing", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 32, name: "Time Travel", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 33, name: "Parallel Universes", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 34, name: "Vaccines", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },
            { id: 35, name: "Antibiotics", connections: [], requires: [], image: "https://i.imgur.com/AJIngxt.png" },

        ];

        const images = {};

        function autoFillRequirements() {
            techTree.forEach(tech => {
                tech.requires = techTree
                    .filter(t => t.connections.includes(tech.id))
                    .map(t => t.id);
            });
        }

        function generateCoordinates() {
            const levels = {};

            function assignLevel(node, level) {
                if (!levels[level]) levels[level] = [];
                if (!levels[level].includes(node)) levels[level].push(node);
                node.connections.forEach(connId => {
                    const connNode = techTree.find(t => t.id === connId);
                    assignLevel(connNode, level + 1);
                });
            }

            // Start from the root node (assumed to be the first node in the array)
            assignLevel(techTree[0], 0);

            // Fixed spacing and position calculation
            const verticalSpacing = 150; // Vertical spacing between levels
            const horizontalSpacing = 150; // Horizontal spacing between nodes in a level

            // Calculate x and y positions for each node
            Object.keys(levels).forEach(level => {
                const nodes = levels[level];
                const y = 100 + level * verticalSpacing;
                const startX = (canvas.width - ((nodes.length - 1) * horizontalSpacing)) / 2;

                nodes.forEach((node, index) => {
                    node.x = startX + index * horizontalSpacing;
                    node.y = y;
                });
            });
        }


        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            draw();
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        async function loadImageTryCatch(title, imageSrc) {
            try {
                images[title] = await loadImage(imageSrc);
            } catch (error) {
                console.error('Error loading image:', error);
            }
        }

        async function preloadImages() {
            for (const tech of techTree) {
                await loadImageTryCatch(tech.id, tech.image);
            }
            // await loadImageTryCatch('background_image_url_here', 'https://i.imgur.com/4CxLIex.png');
            draw(); // Initial draw after images are preloaded
        }

        function drawBackground() {
            // Draw the static background image
            const backgroundImage = images['background_image_url_here'];

            if (backgroundImage) {
                // Calculate aspect ratios
                const imageAspectRatio = backgroundImage.width / backgroundImage.height;
                const canvasAspectRatio = canvas.width / canvas.height;

                let drawWidth, drawHeight;

                let xDiff = canvas.width - backgroundImage.width;
                let yDiff = canvas.height - backgroundImage.height;

                // keep the original image aspect ratio, but fit it to the canvas
                if (xDiff >= 0 && yDiff >= 0) {
                    drawWidth = backgroundImage.width;
                    drawHeight = backgroundImage.height;
                } else {
                    if (canvasAspectRatio > imageAspectRatio) {
                        drawWidth = canvas.width;
                        drawHeight = canvas.width / imageAspectRatio;
                    } else {
                        drawHeight = canvas.height;
                        drawWidth = canvas.height * imageAspectRatio;
                    }
                }

                // Calculate positions to center the image
                const xOffset = (canvas.width - drawWidth) / 2;
                const yOffset = (canvas.height - drawHeight) / 2;

                // Draw the image
                ctx.drawImage(backgroundImage, xOffset, yOffset, drawWidth, drawHeight);
            } else {
                // Fallback background color if image not loaded
                ctx.fillStyle = 'lightblue';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }



        function isUnlocked(id) {
            return id < 15
            // return false;
            return Math.random() < 0.5;
        }

        function draw() {

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the static background first
            drawBackground();

            // Save the current state
            ctx.save();

            // Apply the translation only for the tech tree content
            ctx.translate(translateX, translateY);

            // Draw connections with conditional line colors
            techTree.forEach(tech => {
                tech.connections.forEach(connId => {
                    const connTech = techTree.find(t => t.id === connId);

                    // Check if the current tech is unlocked
                    if (isUnlocked(tech.id)) {
                        ctx.strokeStyle = 'yellow'; // Set line color to yellow for unlocked nodes
                    } else {
                        ctx.strokeStyle = 'black'; // Default color for locked nodes
                    }

                    ctx.beginPath();
                    ctx.lineWidth = 4; // Set line thickness
                    ctx.moveTo(tech.x, tech.y);
                    ctx.lineTo(connTech.x, connTech.y);
                    ctx.stroke();
                });
            });

            // Draw nodes with circular images
            for (const tech of techTree) {
                const radius = 30;
                ctx.beginPath();
                ctx.arc(tech.x, tech.y, radius, 0, 2 * Math.PI);
                ctx.stroke();

                const img = images[tech.id];
                if (img) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(tech.x, tech.y, radius, 0, 2 * Math.PI);
                    ctx.clip();

                    const size = radius * 2;
                    const aspectRatio = img.width / img.height;
                    let drawWidth, drawHeight;

                    if (aspectRatio > 1) {
                        drawHeight = size;
                        drawWidth = size * aspectRatio;
                    } else {
                        drawWidth = size;
                        drawHeight = size / aspectRatio;
                    }

                    if (!isUnlocked(tech.id)) {
                        ctx.filter = 'grayscale(100%)';
                    }

                    ctx.drawImage(img,
                        tech.x - drawWidth / 2,
                        tech.y - drawHeight / 2,
                        drawWidth,
                        drawHeight
                    );

                    ctx.filter = 'none'; // Reset filter for the next drawing
                    ctx.restore();
                }

                // Draw text with background and wrap if necessary
                ctx.save();
                const text = tech.name;
                const fontSize = 12;
                const maxWidth = 100; // Maximum width before wrapping
                ctx.font = `${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Wrap text
                const words = text.split(' ');
                let line = '';
                const lines = [];
                words.forEach(word => {
                    const testLine = line + (line ? ' ' : '') + word;
                    const metrics = ctx.measureText(testLine);
                    if (metrics.width > maxWidth) {
                        lines.push(line);
                        line = word;
                    } else {
                        line = testLine;
                    }
                });
                lines.push(line);

                // Measure text height
                const textHeight = fontSize * 1.2;
                const textWidth = Math.max(...lines.map(line => ctx.measureText(line).width));
                const textPadding = 4; // Padding around the text

                // Draw background rectangles
                lines.forEach((line, index) => {
                    ctx.fillStyle = 'white'; // Background color
                    ctx.fillRect(tech.x - textWidth / 2 - textPadding, tech.y + 45 + index * textHeight - textHeight / 2 - textPadding, textWidth + textPadding * 2, textHeight + textPadding * 2);
                });

                // Draw text
                ctx.fillStyle = 'black'; // Text color
                lines.forEach((line, index) => {
                    ctx.fillText(line, tech.x, tech.y + 45 + index * textHeight);
                });
                ctx.restore();
            }

            // Restore the previous state
            ctx.restore();
        }



        function handleClick(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = (e.clientX || e.touches[0].clientX) - rect.left - translateX;
            const clickY = (e.clientY || e.touches[0].clientY) - rect.top - translateY;

            techTree.forEach(tech => {
                const dx = tech.x - clickX;
                const dy = tech.y - clickY;
                if (dx * dx + dy * dy <= 900) { // 30^2, where 30 is the radius
                    showNodeInfo(tech);
                }
            });
        }

        function showNodeInfo(node) {
            infoOverlay.innerHTML = `
                <h3>${node.name}</h3>
                <p>ID: ${node.id}</p>
                <p>Requires: ${node.requires.join(', ') || 'None'}</p>
                <p>Unlocks: ${node.connections.join(', ') || 'None'}</p>
            `;
            infoOverlay.style.display = 'block';
        }

        let dragStartTime;

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            dragStartTime = new Date().getTime();
        });

        container.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                draw();
            }
        });

        container.addEventListener('mouseup', (e) => {
            const dragEndTime = new Date().getTime();
            const dragDuration = dragEndTime - dragStartTime;

            if (dragDuration < 200 && Math.abs(translateX - (e.clientX - startX)) < 5 && Math.abs(translateY - (e.clientY - startY)) < 5) {
                handleClick(e);
            }
            isDragging = false;
        });

        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - translateX;
                startY = e.touches[0].clientY - translateY;
                dragStartTime = new Date().getTime();
            }
        });

        container.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                translateX = e.touches[0].clientX - startX;
                translateY = e.touches[0].clientY - startY;
                draw();
            }
        });

        container.addEventListener('touchend', (e) => {
            const dragEndTime = new Date().getTime();
            const dragDuration = dragEndTime - dragStartTime;

            if (dragDuration < 200) {
                handleClick({
                    touches: [{ clientX: startX + translateX, clientY: startY + translateY }]
                });
            }
            isDragging = false;
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        autoFillRequirements();
        generateCoordinates();
        preloadImages();
    </script>
</body>

</html>
