<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tree - Chess Simulator 256</title>
    <meta name="keywords" content="chess, simulator, chess simulator, chess game, game">
    <meta name="author" content="OldMartijntje">
    <meta property="og:title" content="Chess Simulator 256">
    <meta property="og:description" content="A very normal chess simulator website.">
    <meta property="og:image" content="https://i.imgur.com/Aznlxui.png">
    <meta property="og:url" content="https://oldmartijntje.github.io/SocialSelect/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Chess Simulator 256">
    <link rel="icon" href="https://i.imgur.com/Aznlxui.png" type="image/x-icon">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
        }

        header button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        header button:hover {
            background-color: #555;
        }

        .xp-counter {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        #canvas-container {
            width: 100%;
            height: calc(100% - 50px);
            overflow: hidden;
            cursor: move;
            position: relative;
        }

        canvas {
            background-color: #f0f0f0;
        }

        #info-overlay {
            user-select: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: none;
            font-size: 16px;
        }

        #info-overlay h3 {
            margin-top: 0;
        }

        #button-container {
            margin-top: 10px;
        }

        #button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #button-container button:hover {
            background-color: #0056b3;
        }

        #button-container button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #button-container .enable {
            background-color: #28a745;
        }

        #button-container .enable:hover {
            background-color: #218838;
        }

        #button-container .disable {
            background-color: #dc3545;
        }

        #button-container .disable:hover {
            background-color: #c82333;
        }

        /* Media query to hide header h1 on mobile devices */
        @media (max-width: 712px) {
            header h1 {
                display: none;
            }

            header button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Interactive Tech Tree</h1>
        <div class="xp-counter" id="xpCounter"></div>
        <a href="../"><button>Home</button></a>
    </header>
    <div id="canvas-container">
        <canvas id="techTreeCanvas"></canvas>
        <div id="info-overlay"></div>
    </div>

    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
